<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เครื่องคิดเลขระดับจักรวาลแต่ไอเต็นโดนกู5-0</title>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; background:#f0f0f0; }
  .calculator { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
  input, button { font-size: 20px; margin: 5px; padding: 10px; width: 50px; }
  #display { width: 220px; text-align: right; }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <br>
  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('+')">+</button>
  <br>
  <button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('-')">-</button>
  <br>
  <button onclick="press('7')">7</button>
  <button onclick="press('8')">8</button>
  <button onclick="press('9')">9</button>
  <button onclick="press('*')">*</button>
  <br>
  <button onclick="press('0')">0</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="calculate()">=</button>
  <button onclick="press('/')">/</button>
</div>

<script>
let expression = "";

function press(value) {
  expression += value;
  document.getElementById('display').value = expression;
}

function clearDisplay() {
  expression = "";
  document.getElementById('display').value = "";
}

function calculate() {
  // ปั่น ๆ ตรงนี้ ให้ขึ้นข้อความขำ ๆ
  document.getElementById('display').value = "ไม่รู้ว่ะ";
  expression = "";
}
</script>

</body>
</html>
